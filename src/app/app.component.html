<div class="pure-g cool-font">
  <div class="pure-u-1 pure-u-md-1-3"></div>
  <div class="pure-u-1 pure-u-md-1-3">
    <div *ngIf="!hide">
      <h1>Data Set Explorer</h1>
      <p style="margin-bottom: 30px">Search through data sets. Or upload your own data set and create an interactive search tool</p>
    </div>


    <!--<div class="pure-controls center">
      <button routerLink="/new-data-set" class="pure-button pure-button-primary" (click)="setDataSet('0')">New Data Set</button>
    </div>-->

    <app-upload (uploadStarted)="hideDataSets()" *ngIf="!hideUpload"></app-upload>  

    <div class="" style="margin-top: 60px" *ngIf="!hide">
      <div (click)="setDataSet(dataSet.tableGuid)" class="pointer"
           *ngFor="let dataSet of tableFiles" style="border: 2px solid #d8d8d8;
                                                  border-radius: 4px; margin-bottom: 20px; padding: 10px 15px;" >
        <h3 style="margin-bottom: 10px">{{dataSet.dataSetTitle}}</h3>
        <p>
          {{dataSet.description}}
        </p>
      </div>
    </div>


  </div>
  <div class="pure-u-1 pure-u-md-1-3"></div>
</div>
